<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - SecureDoc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black; /* Set text color to black */
        }
        .container {
            background-color: white;
            border: 2px solid black; /* Black border for signup */
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light grey shadow */
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #1a73e8; /* Blue for app name */
            background: linear-gradient(90deg, #1a73e8, #4CAF50); /* Blue to Green gradient */
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        h1:hover {
            background: linear-gradient(90deg, #4CAF50, #1a73e8); /* Hover gradient effect */
            -webkit-background-clip: text;
            color: transparent;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #1a73e8; /* Blue on focus */
            outline: none;
        }
        button {
            background-color: #009688; /* Teal button for Signup */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #00796b;
        }
        p {
            text-align: center;
            font-size: 14px;
        }
        a {
            color: #1a73e8; /* Blue link */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SecureDoc</h1> <!-- App name with gradient effect -->
        <h2>Signup</h2>
        <form method="POST" action="{{ url_for('auth.signup') }}">
            <label>Username:</label>
            <input type="text" name="username" required><br>
            
            <label>Password:</label>
            <input type="password" name="password" required><br>
            
            <label>Email:</label>
            <input type="email" name="email" required><br>
            
            <label>First Name:</label>
            <input type="text" name="firstname" required><br>
            
            <label>Last Name:</label>
            <input type="text" name="lastname" required><br>
            
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
    </div>
</body>
</html>
